<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09</title>
</head>
<body>
    <script>
        var num = parseFloat(window.prompt('Digite um número'))
        if (num > 0)
            alert('O valor (' + num + ') é positivo')
        else if (num < 0)
            alert('O valor (' + num + ') é negativo')
        else
            alert('O valor (' + num + ') é zero')

    </script>
</body>
</html>
