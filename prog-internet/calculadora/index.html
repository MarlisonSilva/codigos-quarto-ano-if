<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="resultado" id="resultado">Resultado</div>  
        <div class="container-calc">            
            <div class="button-calc" id="soma" onclick="soma()">+</div>
            <div class="button-calc" id="subtracao" onclick="subtracao()">-</div>
            <div class="button-calc" id="multiplicacao" onclick="multiplicacao()">*</div>
            <div class="button-calc" id="divisao" onclick="divisao()">/</div>
            <div class="button-calc" onclick="addNum(7)">7</div>
            <div class="button-calc" onclick="addNum(8)">8</div>
            <div class="button-calc" onclick="addNum(9)">9</div>
            <div class="button-calc igualdade" onclick="igualdade()">=</div>
            <div class="button-calc" onclick="addNum(4)">4</div>
            <div class="button-calc" onclick="addNum(5)">5</div>
            <div class="button-calc" onclick="addNum(6)">6</div>
            <div class="button-calc" onclick="addNum(1)">1</div>
            <div class="button-calc" onclick="addNum(2)">2</div>
            <div class="button-calc" onclick="addNum(3)">3</div>
            <div class="button-calc" onclick="addNum(0)">0</div>
            <div class="button-calc" onclick="ponto(7)">.</div>
            <div class="button-calc" onclick="limpar()">C</div>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
