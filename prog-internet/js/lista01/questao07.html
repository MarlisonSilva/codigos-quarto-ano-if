<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>        
    <p>Mostrar hora agora:</p>
    <button onclick="hour()">OK</button> <br>
    <p id="result"></p>
    <script>
        function hour(){
            const d = new Date();
            let now = d.getHours();
            now += ":"+d.getMinutes();
            now += ":"+d.getSeconds();
            document.getElementById("result").innerHTML = now;
        }
    </script>

</body>
</html>
