<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Steam</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="options">
                <img src="assets/images/install_steam.png" alt="install steam">
                <a href="#">iniciar sessão</a>
                <label for="language">idioma</label>
                <select value="idioma" name="language" id="language">
                    <option value="pt-BR">pt-BR</option>
                </select>
            </div>
            <nav>
                <img id="logo_steam" src="assets/images/logo.png" alt="logo">
                <div class="pages">
                    <a href="#">LOJA</a>
                    <a href="#">COMUNIDADE</a>
                    <a href="#">SOBRE</a>
                    <a href="#">SUPORTE</a>
                </div>
            </nav>
        </div>
        
    </div>
    <div class="mural">
        <img class="nav_bar" src="assets/images/nav_bar.png" alt="nav_bar">
        <img class="ad_event" src="assets/images/ad_event.png" alt="anúncio de evento">
    </div>
    <div class="content">
        <div class="games-content">
            <div style="display: flex; justify-content: space-between;">
                <p class="text">Jogos sendo transmitidos agora</p>            
                <a style="border: solid 1px grey; border-radius: 3px; padding: 3px 15px;" href="#">Ver todas</a>
            </div>
            
            <div class="games">
                <img class="game" src="assets/images/jogo_01.png" alt="Jogo">
                <img class="game" src="assets/images/jogo_02.png" alt="Jogo">
                <img class="game" src="assets/images/jogo_01.png" alt="Jogo">
                <img class="game" src="assets/images/jogo_02.png" alt="Jogo">
                <img class="game" src="assets/images/jogo_01.png" alt="Jogo">
                <img class="game" src="assets/images/jogo_02.png" alt="Jogo">
            </div>
            
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
