<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <a href="{% url 'createAvaliacao' %}">Criar</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Professor</th>
            <th>Descrição</th>
            <th>Nota</th>            
            <th>Ações</th>            
        </tr>
        {% for avaliacao in avaliacoes %}
            <tr>
                <td>{{ avaliacao.id }}</td>
                <td>{{ avaliacao.professor.nome }}</td>
                <td>{{ avaliacao.descricao }}</td>
                <td>{{ avaliacao.nota }}</td>
                <td>
                    <a href="{% url 'updateAvaliacao' avaliacao.id %}">Editar</a>
                </td>
            </tr>
        {% endfor %}
        
    </table>
</body>
</html>
