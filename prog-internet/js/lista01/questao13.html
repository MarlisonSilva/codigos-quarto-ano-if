<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 13</title>
</head>
<body>
    <button onclick="sortear()">Sorteie a megasena</button>
    <p>Os 6 números da megasena são:</p>
    <p id="res"></p>
    <script>
        function sortear(){
            const res = document.querySelector('#res')
            var nums = [];
            res.innerHTML = '';
            for (var i = 0; i < 6; i++){       
                nums[i] = Math.floor(Math.random() * 60) + 1;
                res.innerHTML += nums[i] + ' ';
            }
        }
    </script>
</body>
</html>
