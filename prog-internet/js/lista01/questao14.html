<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 14</title>
</head>
<body>
    <input type="number" name="num" id="num" placeholder="Digite um valor de 1 a 10">
    <button onclick="tabuada()">Ver tabuada</button>    
    <div id="res"></div>
    <script>
        function tabuada(){
            var aux;
            const res = document.querySelector('#res')
            var num = document.querySelector('#num').value
            res.innerHTML = '<p>Tabuada do ' + num +': </p>';
            for (var i = 1; i <= 10; i++){       
                aux = num * i;
                res.innerHTML +=  '<p>'+num + ' x ' + i + ' = ' + aux + '</p>';
            }
        }
    </script>
</body>
</html>
