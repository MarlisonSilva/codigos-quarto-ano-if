<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 12</title>
</head>
<body>
    <script>
        var rows = 10;
        var columns = 5;
        var nums = [];
        for (var x = 0; x < rows; x++){
            nums[x] = new Array(rows);
            for (var y = 0; y < columns; y++){
                nums[x][y] = parseFloat(window.prompt('Digite um número [' + x + '][' + y + ']'));                
            }
        }
        console.log(nums)
        do{
            var col = parseInt(window.prompt('Escolha uma coluna entre 0 e '+ (columns - 1) +' (incluindo '+ (columns - 1) +'):'));
            var soma = 0;
            for (var x = 0; x < rows; x++){                
                console.log('somando [' + x + '][' + col + ']')
                console.log(nums[x][col])
                soma += nums[x][col];    
            }
            alert('soma: ' + soma)
        } while(col > (columns - 1) || col < 0);
    </script>
</body>
</html>
