<body>

    <script>
        var x 
        console.log(x)
        if (!x) {
            console.log("Não há um X ou é igual a zero")
        }
        console.log(typeof(x))

        x = 0
        console.log(typeof(x))

        if (x) {
            console.log("Há um X diferente de zero")
        }
        x = false
        console.log(typeof(x))
        
    </script>
